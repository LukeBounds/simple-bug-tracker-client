<mat-card class="bugs-card">
    <mat-card-header>
        <mat-card-title>Bugs{{viewOpen ? '' : ' - Closed'}}</mat-card-title>
        <span class="spacer"></span>
        <button mat-button color="primary" (click)="viewOpenToggle()">{{viewOpen ? 'View Closed' : 'View Open'}}</button>
        <button mat-button color="primary" (click)="newBug()">New Bug</button>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="bugs" class="mat">

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> <a [routerLink]="'/bug/' + element.bugId">{{element.title}}</a> </td>
            </ng-container>
          
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let element"> {{element.priority | bugPriority}} </td>
            </ng-container>

            <ng-container matColumnDef="assignedUser">
                <th mat-header-cell *matHeaderCellDef> Assigned User </th>
                <td mat-cell *matCellDef="let element"> {{element.assignedUser.name}} </td>
            </ng-container>

            <ng-container matColumnDef="dateCreated">
                <th mat-header-cell *matHeaderCellDef> Date Created </th>
                <td mat-cell *matCellDef="let element"> {{element.dateCreated | date}} </td>
            </ng-container>

            <ng-container matColumnDef="dateClosed">
                <th mat-header-cell *matHeaderCellDef [hidden]="viewOpen"> Date Closed </th>
                <td mat-cell *matCellDef="let element" [hidden]="viewOpen"> {{element.dateClosed | date}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-button color="primary" (click)="editBug(element)">Edit</button>
                  @if(viewOpen) {
                    <button mat-button color="primary" (click)="closeBug(element)">Close</button>
                  }
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

    <mat-card-actions>

    </mat-card-actions>
</mat-card>
