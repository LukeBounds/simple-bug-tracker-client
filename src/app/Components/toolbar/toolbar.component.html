<mat-toolbar>
    <span class="toolbar-app-title" [routerLink]="'/'">Simple Bug Tracker</span>

    <mat-divider class="toolbar-divider" [vertical]="true"></mat-divider>
    
    <button mat-button color="primary" [routerLink]="'/bugs'">Bugs</button>

    <mat-divider class="toolbar-divider" [vertical]="true"></mat-divider>

    <button mat-button color="primary" [routerLink]="'/users'">Users</button>
    
    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Github navigation menu">
        <mat-icon svgIcon="github-fa"></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navToGithub_Client()">
            <span>Client</span>
        </button>
        <button mat-menu-item (click)="navToGithub_BackEnd()">
            <span>Back End</span>
        </button>
    </mat-menu>

</mat-toolbar>
