<form #form="ngForm"> 
  <h2 mat-dialog-title>{{newOrEdit}} User</h2>
  <mat-dialog-content class="edit-form-display">

    <mat-form-field class="form-field">
      <mat-label>Name</mat-label>
      <input matInput name="name" #name="ngModel" [(ngModel)]="data.user.name" required maxlength="50">
      <mat-error *ngIf="name.errors?.['required']">Name is required</mat-error>
      <mat-error *ngIf="name.errors?.['maxlength']">Name cannot be longer than 50 characters</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput name="email" #email="ngModel" type="email" [(ngModel)]="data.user.email" required email>
      <mat-error *ngIf="email.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="email.errors?.['email']">Please enter a valid email address</mat-error>
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="form.invalid" (click)="save()">Save</button>
  </mat-dialog-actions>
</form>
